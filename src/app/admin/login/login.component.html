<div class="login-wrapper text-center">
	<form class="form-signin" (ngSubmit)="login()">
		<!-- <img class="mb-4" src="../assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"> -->
		<h1 class="h3 mb-3 font-weight-normal">Please Login</h1>
		<label for="inputEmail" class="sr-only">Username</label>
		<input type="text" name="uname" id="inputEmail" class="form-control mb-2" placeholder="Username" required autofocus [(ngModel)]="username">
		<label for="inputPassword" class="sr-only">Password</label>
		<input type="password" name="pwd" id="inputPassword" class="form-control" placeholder="Password" required [(ngModel)]="password">
		<!-- <div class="checkbox mb-3">
			<label>
				<input type="checkbox" value="remember-me"> Remember me
			</label>
		</div> -->
		
		<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
		<!-- <p class="mt-5 mb-3 text-muted">&copy; 2017-2020</p> -->
	</form>
</div>
