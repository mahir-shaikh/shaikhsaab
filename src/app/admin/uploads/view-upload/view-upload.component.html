<div class="container">
  <div class="card-columns">
    <div class="card single-card" (click)="setSelection(i)" *ngFor="let image of imageData; let i=index">
      <img class="card-img-top actual-image" [src]="image['url']">
    </div>
  </div>
</div>

<ng-template #ImageModal>
  <div class="modal-header">
    <button type="button" class="close pull-right" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <ng-container *ngIf="isModalVisible">
      <!-- Modal Content (The Image) -->
      <img class="modal-content" [src]="imageData[imageIndex]['url']" [style.background]="BGValue.value">
    </ng-container>
  </div>
  <div class="modal-footer">
    <div class="actions-container text-center mt-5">
      <span class="btn btn-light mr-2">
        <label for="bgColor" class="m-0">Update Background:</label>
        <input type="color" id="bgColor" name="bgColor" value="#fff" (change)="onColorChange($event)" #BGValue>
      </span>

      <!-- <button class="btn btn-info mr-2" (click)="copyName()" >Copy Name</button> -->
      <!-- <button class="btn btn-info mr-2" (click)="copyURL()">Copy Absolute Path</button> -->
      <!-- <button class="btn btn-info mr-2" (click)="copyURL(true)">Copy Relative Path</button> -->
      <button class="btn btn-info mr-2" (click)="selectImage()" *ngIf="isFileChooser">Select</button>
      <button class="btn btn-danger" (click)="deleteImage()" *ngIf="!isFileChooser">Delete</button>
    </div>
  </div>
</ng-template>
