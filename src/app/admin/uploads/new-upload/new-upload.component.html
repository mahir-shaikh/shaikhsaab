<div class="container">
  <div class="alert alert-secondary text-center">
    <h3>Upload File</h3>    
</div>


  <form (ngSubmit)="onSubmit()" enctype="multipart/form-data">
    <div class="row">
      <div class="col-sm-12">
        <div>
          <h6 class="head-title margin-top-8"><span>Select Image File</span></h6>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="custom-file">
          <input type="file" class="custom-file-input" id="customFile" multiple (change)="onFileSelect($event)">
          <label class="custom-file-label" for="customFile">{{fileInputLabel || 'Choose File'}}</label>
        </div>

        <!-- <div class="custom-file">

          <input type="file" class="" id="customFile" name="image" multiple
            (change)="onFileSelect($event)" #UploadFileInput>

          <!-- <label class="custom-file-label" for="customFile">{{fileInputLabel || 'Choose File'}}</label> --
        
        </div> -->

      </div>

      <div class="col-sm-6"> <button class="btn btn-primary" type="submit">Upload</button> </div>

    </div>
  </form>

</div>
