    <form class="form form-horizontal" id="contact-form" (ngSubmit)="onSubmit()" autocomplete="off">
        <div class="form-group control-group">
            <label class="control-label" for="name">Name</label>
            <div class="controls">
                <input type="text" name="name" id="name" placeholder="Name"
                [(ngModel)]="message.name"
                class="form-control input-lg" required aria-required="true">
            </div>
        </div>
        <div class="form-group control-group">
            <label class="control-label" for="email">Email Address</label>
            <div class="controls">
                <input type="email" name="email" id="email" placeholder="Email Address"
                [(ngModel)]="message.email"
                class="form-control input-lg" required aria-required="true">
            </div>
        </div>
        <div class="form-group control-group">
            <label class="control-label" for="message">Message</label>
            <div class="controls">
                <textarea name="message" id="message" rows="6" class="form-control input-lg" required
                [(ngModel)]="message.message"
                aria-required="true" placeholder="Message"></textarea>
            </div>
        </div>
          <div class="form-actions button-container">
              <button type="submit" class="btn btn-default btn-lg submit-button" [disabled]="!isValid()">Send</button>
          </div>
    </form>
  </div>
  <div class="row result-wrapper" *ngIf="resultStatus != null" 
        [class.successfull]="resultStatus === true"
        [class.unsuccessfull]="resultStatus === false">
    {{result}}
  </div>
</div>
