<div class="section-modal" [class.modalShow]="modalShow"></div>
<div class="section animated attachedLeft" [class.slideOutLeft]="isClosing" [class.slideInLeft]="isOpening" [class.expanded]="expanded">
    <div class="section-close-btn col-xs-12">
        <div (click)="onClose()" class="section-close fa fa-times"></div>
    </div>
	<p class="section-title">Resume </p>
    <div class="section-content">
        
        <div class="section-links">
            <!-- <a (click)="openChild()">Sales and Marketing</a> -->
            <a class="row section-link" (click)="expanded=true; activeIndex=0" [class.isActive]="activeIndex==0"><p class="section-link-text"> Resume</p></a>
            <!--<a class="row section-link" (click)="expanded=true; activeIndex=1" [class.isActive]="activeIndex==1"><p class="section-link-text"> Mail</p></a>
            <a class="row section-link" (click)="expanded=true; activeIndex=2" [class.isActive]="activeIndex==2"><p class="section-link-text"> Reach out</p></a>-->
            
        </div>
        <div class="section-expansion" *ngIf="expanded" [ngSwitch]="activeIndex">
            
            <div class="expanded-content" *ngSwitchCase="0">
                Resume Component
            </div>

            <!--<div class="expanded-content" *ngSwitchCase="1">
                Form Component
            </div>

            <div class="expanded-content" *ngSwitchCase="2">
                Maps Component
            </div>-->
        </div>
    </div>
</div>
