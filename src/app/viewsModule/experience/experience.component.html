<div class="section-modal" [class.modalShow]="modalShow"></div>
<div class="section animated attachedRight" [class.slideOutRight]="isClosing" [class.slideInRight]="isOpening" [class.expanded]="expanded">
    <div class="section-close-btn col-xs-12">
        <div (click)="onClose()" class="section-close fa fa-times"></div>
    </div>
	<p class="section-title">Experience </p>
    <div class="section-content">
        <experience-data></experience-data>
    </div>
</div>
