

  <!-- Page Content -->
  <div class="blog-article-container container">

    <div class="row">

      <!-- Post Content Column -->
      <div class="blog-article-post col-lg-8">

        <!-- Title -->
        <h1 class="mt-4 blog-article-title">{{post.title}}</h1>

        <!-- Author -->
        <!-- <p class="lead blog-article-lead">
          by
          <a href="#">{{post.author}}</a>
        </p> -->

        <hr>

        <!-- Date/Time -->
        <p>Posted on {{ date }}</p>

        <hr>

        <!-- Preview Image -->
        <img class="img-fluid rounded" src="http://placehold.it/900x300" alt="">

        <hr>

        <!-- Post Content -->

        <p>{{post.description}}</p>

        <hr>

        <app-post-comment [postID]="post._id"></app-post-comment>

        <app-view-comments [comments]="post.comments"></app-view-comments>

      </div>

    </div>

  </div>
  <!-- /.container -->
